<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rap Battle</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles for your form */
        .container {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style for the language select dropdown */
        #language-select {
            width: 100%;
        }

        /* Style for the header and form labels */
        h2, label {
            color: #333;
        }

        /* Style for the submit button */
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Rap Battle</h2>
        <form action="makeRequest" method="get">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstPerson">First Person:</label>
                <input type="text" class="form-control" id="firstPerson" name="firstPerson">
            </div>
            <div class="form-group">
                <label for="secondPerson">Second Person:</label>
                <input type="text" class="form-control" id="secondPerson" name="secondPerson">
            </div>
            <div class="form-group">
                <label for="language-select">Choose a language:</label>
                <select id="language-select" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="turkish">Turkish</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
        <p class="mt-3" name="context">
            {{ context }}
        </p>
    </div>
    <!-- Add images below the form -->
