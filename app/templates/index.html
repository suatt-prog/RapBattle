<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Form Example</title>
        <!-- Add Bootstrap CSS link here -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <form>
              <div class="form-group">
                <label for="firstPerson">First Person:</label>
                <input type="text" class="form-control" id="firstPerson" name="firstPerson">
              </div>
              <div class="form-group">
                <label for="secondPerson">Second Person:</label>
                <input type="text" class="form-control" id="secondPerson" name="secondPerson">
              </div>
              <button type="submit" class="btn btn-primary">Send Request</button>
            </form>
          
            <p class="mt-3" name="context">
              {{ context }}
            </p>
          </div>
    </body>
</html>
